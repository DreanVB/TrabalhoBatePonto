<body onload="initTimer();">
    <div class="header center">
        <div class="container">
            <div class="row">
                <div class="center" id="data"></div>
            </div>
            <span>Ol√°, </span><span id="nome2">Fulano</span>
            <div class="row">
                <div class="center relogio2">
                    <span id="timer">00:00:00</span>
                </div>

            </div>
            <div class="row">
                <div class="col-6">                    
                    <div class="row"><div class="col-12" id="bancoDeHoras">00:00</div></div>
                    <div class="row"><div class="col-12">Banco de Horas</div></div>
                </div>
                <div class="col-6">
                    <div class="row"><div class="col-12" id="horasTrabalhadas">00:00</div></div>
                    <div class="row"><div class="col-12">Horas Trabalhadas</div></div>
                </div>
            </div>

        </div>
    </div>
    <div class="body">

        <br>
        <form  id="formulario" onsubmit="criarUsuario()">
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                </div>
                <input type="text" name="login" class="form-control input_user" value="" placeholder="Login" id="login" required />
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                </div>
                <input type="text" name="nome" class="form-control input_pass" value="" placeholder="Nome" id="nome" required/>
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                </div>
                <input type="number" name="senha" class="form-control input_user" value="" placeholder="Cpf" id="senha" required/>
            </div>
            <input type="submit" />
        </form>
        <div class="tabelausuarios">
            <table id="customers" class="tabelas">
                <tr>
                  <th>Login</th>
                  <th>Cpf</th>
                <th ></th>
                </tr>
                
              </table>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-3 center"><i onclick="history()" class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="col-3 center"><i onclick="telaponto()" class="fa-solid fa-user-clock"></i></div>
                <div class="col-3 center"><i id="adm" onclick="users()" class="fa-solid fa-users"></i></div>
                <div class="col-3 center"><i onclick="deslogar()" class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>

    </div>
